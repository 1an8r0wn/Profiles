[Proxy Group]
Proxy = select,自动,1,2,3,4
自动 = url-test,1,2,3,4,url = http://www.gstatic.com/generate_204

[Host]
localhost = 127.0.0.1
store.steampowered.com = 23.50.18.229
autodraw.com = 216.239.38.21
www.w3schools.com = 192.229.173.207

